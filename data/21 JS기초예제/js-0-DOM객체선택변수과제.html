<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체선택 변수</title>
</head>
<body>
    <h1>h1</h1>
    <h2 class="sub_title">h2-1</h2>
    <h2 class="sub_title">h2-2</h2>
    <h3>h3</h3>
    <p>p-1</p>
    <p id="main">p-2</p>
    <button id="btn" type="button">button</button>
    <a href="#" id="link">link text</a>
    <script type="text/javascript">
        // 변수 생성
        const title1 = document.querySelector('h1')
        const title2 = document.querySelectorAll('.sub_title')
        const title3 = document.querySelector('h3')
        const p = document.querySelector('p')
        const main = document.querySelector('#main')
        const btn = document.querySelector('#btn')
        const link = document.querySelector('#link')
        // 변수 정상출력확인
        console.log(title1, title3, p, main, btn, link)
        console.log(title2, title2[0], title2[1])
    </script>
</body>
</html>
