<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day13-scroll-1</title>
    <style>
        body, html {
            height:300vh; 
            background:linear-gradient(aqua, yellow, pink);
            /* 스크롤 제어 애니메이션 css(body 선택자에)*/
            scroll-behavior:smooth;
        }
        #pst {
            position:fixed; left:50px; bottom:50px;
            background:#eee; padding: 20px;
        }
    </style>
</head>
<body>
    <button id="pst" type="button">위치제어</button>
    <script>
        // 자바스크립트의 스크롤 제어
        const pstBtn = document.querySelector('#pst')
        console.log(pstBtn)
        pstBtn.addEventListener('click',function(){
            // window.scrollTo(0,200) //버튼을 누를시 200만큼 y축 이동 (단순 x,y 좌표값으로 이동할 때)
            // window.scrollTo({left:0, top:500}) //스크롤 이동시 다른 함수 호출이 필요할 때
            // scrollTo 윈도우의 절대좌표 기준 이동메소드
            // scrollBy 현재 스크롤 위치 기준 스크롤 이동 상대좌표 기준 메소드
            window.scrollBy(0,100)
        })
    </script>
</body>
</html>
