<body>
    <!-- 태그 작성위치 -->
    <p>1+1</p>
    <script>
        /* 내부 스크립트 위치(body) */
        // <-(한 줄 주석 처리) 한 줄로만 주석 처리가 가능하다
        // 객체지향언어 = 자바스크립트
        // var 변수명 대입연산자 대입데이터
        var a = 1000;
        var b = 20;
        console.log(a);
        document.write(b);
        /*  1. x var 1num=10 변수명 앞에 숫자
            2. o var $num=10
            3. x var 100num=10
            4. x o var num100=10 숫자는 문자 다음으로 쓸 수 있음
            5. o x  var document=10 document 틀림
            6. o 
            7. o 
            8. o x var num=10; document.write(Num) 앞 뒤 대소문자가 일치 해야함
            9. x o var num=10; document.write(num) 앞뒤 대소문자가 일치 함 */
        // 화면에 변수를 출력한다.
        // 콘솔창에 변수를 출력한다.
        // 객체(콘솔) 속성(x) 이벤트(x) 메소드(변수출력)
        // 객체.속성
        // 객체.메소드(실행값 a)
        // 객체.속성.메소드 ()
        // ------------------------------------------------------------------
        // 데이터타입 = string(문자) Number(숫자)
        console.log('1+1'); //따옴표가 묶인 데이터 = 문자
        console.log(1+1); //2
        console.log
        //2개 이상의 데이터 를 묶어서 사용하기
        // 숫자 + 숫자 = 숫자
        // 문자 + 문자 = 문자
        // 문자 + 숫자 = 문자
        // ------------------------------------------------------------------
        var box1 = 10
        var box2 = '10'
        var box3 = 20
        var box4 = 1;

        console.log(box1, box2, box3, box4)
        console.log(box1+box2+box3+box4)
        console.log(typeof (box1+box3))
        document.write(typeof (box1+box3))
        console.log('box1='+box1)
        console.log('box2='+box2)
        console.log('box3='+box3)
        console.log('box4='+box4)
        // box1=box3=30
        console.log('box1+box3='+(box1+box3))
        console.log('box1+box3+box4='+(box1+box3+box4))
        console.log('box1+box2='+(box1+box2))
        console.log('box3+box4='+(box3+box4))
        console.log('2*1='+2*1)
        console.log('2*2='+2*2)
        console.log('------------------')
        var str1 = '자바스크립트';
        console.log(typeof(str1)) //string
        //length 문자열 길이 속성
        console.log(str1.length)
        console.log('str1.length:'+str1.length)
    </script>
